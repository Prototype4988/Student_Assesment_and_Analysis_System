<h1 class="animate-charcter">Subject wise analysis</h1>
<br />
<br />
<br />
<div style="width: 100%;">
<div class="chart-contain" style="width: 50%;width: 600px;
	height: 600px;float: left;margin-left: 20px;">
  <a href="/staff" class="previous" style="text-decoration: none;display: inline-block;padding: 8px 16px;">&laquo; BACK</a>
	<h3>Bar Representation</h3>
<canvas id="myChart"></canvas>
<form action="/get-val" method="GET">
	<!-- <label>Subject code</label> -->

	<div class="page">
  <label class="field field_v1">
    <input class="field__input" placeholder="e.g. GE8161" type="text" name="code">
    <span class="field__label-wrap">
      <span class="field__label">Subject Code</span>
    </span>
  </label>
  <label class="field field_v2">
    <input class="field__input" placeholder="e.g. CAT1" type="text" name="cat">
    <span class="field__label-wrap">
      <span class="field__label">Category</span>
    </span>
  </label>  
  
</div>

	<!-- <input type="text" name="code"> -->
	
	<button type="submit" class="button-17" style="font-size: 20px; margin-left: 80px;">Submit</button>
</form>
</div>
